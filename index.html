<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY COURSE FORM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: Arial, Helvetica, sans-serif;}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}

body{
  min-height:100vh;
  background: #047d73;
  position:relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    radial-gradient(circle at top left, #00ffe0, transparent 40%),
    radial-gradient(circle at bottom right, #0066ff, transparent 45%),
    linear-gradient(135deg, #047d73, #00c6ff);
  z-index: 0;
}

header{ 
  text-align:center; 
  font-size:28px; 
  background:#06b09f; 
  padding:25px 10px; 
  position:relative; 
  z-index:1;
  width:100%;
}

header h1 {
  word-wrap: break-word;
}

.header-paragraph{
  text-align:center; 
  color:#fff; 
  margin:10px 10px 20px 10px; 
  font-size:16px; 
  font-weight:bold;
  position: relative;
  z-index: 1;
}

.form-bg{ 
  display:flex; 
  justify-content:center; 
  padding:10px; 
  position:relative; 
  z-index:1;
  width:100%;
}

#class{
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(18px);
  width:100%;
  max-width:380px;
  padding:26px 20px;
  border-radius:24px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.35);
  position:relative;
}

#class label{ 
  font-weight:bold; 
  font-size:14px; 
  display:block; 
  margin-bottom:5px;
  color:#000;
}

#class input[type="text"],
#class input[type="date"],
#class input[type="email"],
#class input[type="number"]{ 
  width:100%; 
  height:40px; 
  margin-bottom:12px; 
  padding:8px 12px; 
  border-radius:12px; 
  border:1px solid rgba(0,0,0,0.3);
  font-size:14px;
  background:rgba(255,255,255,0.9);
}

#class input[type="checkbox"]{ 
  width:18px; 
  height:18px; 
  margin-right:10px;
  cursor:pointer;
  flex-shrink: 0;
}

.checkbox-group {
  margin-bottom:15px;
}

.checkbox-item {
  display:flex;
  align-items:center;
  margin-bottom:10px;
  cursor:pointer;
}

.checkbox-item span {
  font-size:14px;
  font-weight:normal;
  user-select:none;
}

.course-label {
  font-weight:bold !important;
  margin-bottom:12px !important;
  font-size:14px !important;
}

#submitBtn{
  width:100%;
  height:46px;
  border:none;
  border-radius:24px;
  background:#06b09f;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
  position:relative;
  transition:0.3s;
  color:#000;
  margin-top:5px;
}

#submitBtn:hover:not(:disabled){
  background:#058f80;
  transform:translateY(-2px);
}

#submitBtn:disabled{
  cursor:not-allowed;
  opacity:0.8;
}

#successMsg{
  display:none;
  background: rgba(0,255,128,0.9);
  color: #000;
  padding:14px;
  text-align:center;
  border-radius:12px;
  font-weight:bold;
  margin-bottom:15px;
}

.footer-paragraph{
  text-align:center; 
  color:#fff; 
  margin:20px 10px 15px 10px; 
  font-size:16px; 
  font-weight:bold;
  position: relative;
  z-index: 1;
}

footer{ 
  background:#06b09f; 
  padding:22px 10px; 
  margin-top:35px; 
  font-size:18px; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  flex-wrap:wrap; 
  position:relative; 
  z-index:1;
  width:100%;
  text-align: center;
}

footer div {
  word-wrap: break-word;
  max-width: 100%;
}

@media(max-width:480px){ 
  header{
    font-size:22px; 
    padding:20px 10px;
  }
  
  .header-paragraph{
    font-size:14px;
    margin:10px 10px 15px 10px;
  }
  
  #class{
    padding:22px 16px;
  }
  
  .footer-paragraph{
    font-size:14px;
    margin:15px 10px;
  }
  
  footer{
    font-size:16px;
    padding:20px 10px;
  } 
  
  .form-bg{
    padding:10px;
  }
}

@media(max-width:360px){
  header{
    font-size:20px;
    padding:18px 8px;
  }
  
  #class{
    padding:20px 14px;
  }
  
  #class input[type="text"],
  #class input[type="date"],
  #class input[type="email"],
  #class input[type="number"]{ 
    font-size:13px;
    height:38px;
    padding:6px 10px;
  }
  
  #class label{
    font-size:13px;
  }
  
  .checkbox-item span{
    font-size:13px;
  }
}
</style>
</head>
<body>

<header>
  <h1>MY COURSE FORM</h1>
</header>

<div class="header-paragraph">
  PRESENTED BY RAZA CHOHAN
</div>

<div class="form-bg">
  <div id="class">
    <div id="successMsg">Form submitted successfully ✅</div>

    <form id="myForm">
      <label>NAME</label>
      <input type="text" id="name" required>
      
      <label>FATHER NAME</label>
      <input type="text" id="fname" required>
      
      <label>BIRTH DATE</label>
      <input type="date" id="dob" required>
      
      <label class="course-label">SELECT YOUR COURSE</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" value="Web Development" id="web">
          <span>Web Development</span>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" value="Graphic Designing" id="graphic">
          <span>Graphic Designing</span>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" value="Cyber Security" id="cyber">
          <span>Cyber Security</span>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" value="Digital Marketing" id="digital">
          <span>Digital Marketing</span>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" value="Mobile Management" id="mobile">
          <span>Mobile Management</span>
        </div>
      </div>
      
      <label>GMAIL</label>
      <input type="email" id="email" required>
      
      <label>PHONE NUMBER</label>
      <input type="number" id="phone" required>
      
      <button type="submit" id="submitBtn">SUBMIT</button>
    </form>
  </div>
</div>

<div class="footer-paragraph">
  All course details collected for IT & digital training
</div>

<footer>
  <div>
    <strong>RAZA CHOHAN</strong><br>
    razachohan457@gmail.com
  </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("myForm");
  const submitBtn = document.getElementById("submitBtn");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    successMsg.style.display = "block";
    submitBtn.innerText = "Sent ✅";
    submitBtn.disabled = true;

    const msg = new SpeechSynthesisUtterance("Form submitted successfully");
    window.speechSynthesis.speak(msg);

    setTimeout(() => {
      form.reset();
      submitBtn.innerText = "SUBMIT";
      submitBtn.disabled = false;
      successMsg.style.display = "none";
    }, 5000);
  });
});
</script>

</body>
</html>
